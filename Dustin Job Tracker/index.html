<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustin Job Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="job-status-container">
        <p>Status: <span id="job-status"></span></p>
        <p>Days: <span id="days-since-last-job"></span></p>
        <p>Hours: <span id="hours-since-last-job"></span></p>
        <p>Minutes: <span id="minutes-since-last-job"></span></p>
        <p>Seconds: <span id="seconds-since-last-job"></span></p>
    </div>
    <div id="login-form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="admin-panel" style="display:none;">
        <form id="update-form">
            <label for="job-status-select">Job Status:</label>
            <select id="job-status-select">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
    </div>
    <div id="clock"></div>
    <script src="script.js"></script>
</body>
</html>
