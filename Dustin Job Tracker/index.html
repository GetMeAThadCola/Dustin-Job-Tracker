<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustin Job Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: url('flames.gif') no-repeat center center fixed; /* Flames GIF as the background */
            background-size: cover; /* Cover the entire page */
            color: #00ff00; /* Bright green text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for readability */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7); /* Orange glow */
        }

        h1, p {
            color: #00ff00; /* Bright green for all text */
        }

        .status p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dustin Job Tracker</h1>
        <div class="status">
            <p>Does Dustin have a job? <span id="job-status" class="yes">Yes, he has a job</span></p>
            <p>Time Since Dustin Got His Job:</p>
            <p>Days: <span id="days">0</span></p>
            <p>Hours: <span id="hours">0</span></p>
            <p>Minutes: <span id="minutes">0</span></p>
            <p>Seconds: <span id="seconds">0</span></p>
        </div>
    </div>

    <script>
        // Hardcoded start date: 12/18/2024
        const jobStartTime = new Date("2024-12-18T16:00:00"); // 6pm on December 18, 2024

        function startJobTimer() {
            setInterval(() => {
                const currentTime = new Date();
                const elapsedTime = Math.floor((currentTime - jobStartTime) / 1000); // Time difference in seconds

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(elapsedTime / (24 * 3600));
                const hours = Math.floor((elapsedTime % (24 * 3600)) / 3600);
                const minutes = Math.floor((elapsedTime % 3600) / 60);
                const seconds = elapsedTime % 60;

                // Update the DOM with the calculated values
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }, 1000); // Update every second
        }

        // Start the timer when the page loads
        window.onload = startJobTimer;
    </script>
</body>
</html>
